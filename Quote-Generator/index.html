<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="Container">
        <div id="top">
            <p id="headText">Javascript Quote Generator</p>
        </div>

        <div id="bottom">
            <p id="quote">Imagination is more important than knowledge. For knowledge is limited, whereas imagination embraces the entire world.</p>
                <h4 id="author">Albert Einstein</h4>
            <button class="btn">New Quote</button>
        </div>

    </main>
</body>
<script src="javascript.js"></script>
</html>
